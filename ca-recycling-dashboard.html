<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>California RDRS Waste Baseline Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .embed-wrap {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 16px;
      overflow: hidden;
      background: #f3f4f6;
    }
    .embed-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .page {
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main class="page">
    <h1>California RDRS Waste Baseline Dashboard (2020–2025)</h1>
    <p>
      Source data are CalRecycle RDRS quarterly reports (2020–2025): statewide totals (Report 8),
      jurisdiction totals (Report 1), and facility totals by material stream (Report 3).
    </p>

    <div class="embed-wrap">
      <iframe
        title="CA_recycling_report"
        src="https://app.powerbi.com/reportEmbed?reportId=d671632f-897f-464d-94f3-0a4e1f7c6f0c&autoAuth=true&ctid=f6b6dd5b-f02f-441a-99a0-162ac5060bd2"
        allowfullscreen="true">
      </iframe>
    </div>
  </main>
</body>
</html>
